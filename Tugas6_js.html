<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="text-center">INFORMASI GEMPA</h1>
            
                <div class="table-responsive">
                    <table class="table table-bordered border-primary">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>LOKASI</th>
                                <th>SKALA</th>
                                <th>DAMPAK</th>
                            </tr>
                        </thead>
                        <tbody id="info">
                            <script>
                                var no = 1;

                                class Gempa{
                                    constructor(lokasi, skala){
                                        this.lokasi = lokasi;
                                        this.skala = skala;
                                    }
                        
                                    getDampak(){
                                        if(this.skala <= 2) this.dampak = 'Tidak terasa';
                                        else if(this.skala > 2 && this.skala <= 4) this.dampak = 'Bangunan retak-retak';
                                        else if(this.skala > 4 && this.skala <= 6) this.dampak = 'Bangunan roboh';
                                        else if(this.skala > 6) this.dampak = 'Bangunan roboh dan berpotensi tsunami';
                                        else this.dampak = '';
                        
                                        return this.dampak;
                                    }
                        
                                    infoGempa(){
                                        document.write(`
                                        <tr>
                                            <td>${no++}</td>
                                            <td>${this.lokasi}</td>
                                            <td>${this.skala}</td>
                                            <td>${this.getDampak()}</td>
                                        </tr>
                                        `);
                                    }
                        
                                }
                                g1 = new Gempa('Neverland',3.2);
                                g2 = new Gempa('Neverland',7.9);
                                g3 = new Gempa('Neverland',1.2);
                                g4 = new Gempa('Neverland',10.6);
                                g5 = new Gempa('Neverland',8.3);
                                g6 = new Gempa('Neverland',6.1);
                                g7 = new Gempa('Neverland',9.4);
                                g8 = new Gempa('Neverland',2.7);
                                g9 = new Gempa('Neverland',5.7);
                                g10 = new Gempa('Neverland',4.8);
                        
                                g1.infoGempa(); 
                                g2.infoGempa(); 
                                g3.infoGempa(); 
                                g4.infoGempa(); 
                                g5.infoGempa(); 
                                g6.infoGempa(); 
                                g7.infoGempa(); 
                                g8.infoGempa(); 
                                g9.infoGempa(); 
                                g10.infoGempa();
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
