<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 4 Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-sm-6 mt-3 position-absolute top-0 start-50 translate-middle-x">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Pembelian Barang dengan Konversi Kurs</h3>
                </div>
                <div class="card-body">
                    <form id="frm">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Nama Pembeli</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="nama">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Nama Barang</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="barang">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Harga Barang</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="harga">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Jumlah Barang</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="jumlah">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Valuta Asing</label>
                            <div class="col-sm-9">
                                <select name="valas" onchange="javascript:konversiKurs()" class="form-control">
                                    <option value="">-- Pilih Valas --</option>
                                    <option value="14917">-- USD --</option>
                                    <option value="10590">-- SGD --</option>
                                    <option value="14918">-- EUR --</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mt-3" id="isi">
            </div>
        </div>
    </div>
</body>
<script>
    function konversiKurs() {
        let nama = document.getElementById('frm').nama.value;
        let barang = document.getElementById('frm').barang.value;
        let harga = document.getElementById('frm').harga.value;
        let jumlah = document.getElementById('frm').jumlah.value;
        let valas = document.getElementById('frm').valas.value;
        let total = valas * harga * jumlah;
        let input = `
            <div class="alert alert-primary" role="alert">
                <h5>Data Pembelian</h5>
                <p>
                Nama pembeli: ${nama}
                <br>Nama barang: ${barang}
                <br>Harga barang: ${harga}
                <br>Jumlah barang: ${jumlah}
                <br>Valuta Asing: ${valas}
                </p>
                <h5>
                    Total bayar: ${total}
                </h5>
            </div>
            `
        let no_input = `
            <div class="alert alert-danger" role="alert">
                <p>Mohon isi form dengan lengkap</p>
            </div>
        `;

        if (nama != '' && barang != '' && harga != '' && jumlah != '') {
            document.getElementById('isi').innerHTML = input;
        } else {
            document.getElementById('isi').innerHTML = no_input;
        }

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
