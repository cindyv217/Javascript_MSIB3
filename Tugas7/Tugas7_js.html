<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 7 Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        img{
            height: 250px;
            width: auto;
        }
    </style>
</head>

<body>

    <div class="container mt-3 text-center">
        <h2>Menampilkan Gambar dan Suara Hewan</h2>
        <div class="accordion mt-3" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Hewan Unggas
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card" id="ayam" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Ayam</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="bebek" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Bebek</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="penguin" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Penguin</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="merpati" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Merpati</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Hewan Ternak
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card" id="sapi" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Sapi</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="kuda" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Kuda</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="kambing" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Kambing</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="babi" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Babi</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Hewan Buas
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card" id="singa" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Singa</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="hyena" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Hyena</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="buaya" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Buaya</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card" id="beruang" style="width: 15rem;">
                                <div class="card-footer">
                                    <h5 class="card-title">Beruang</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="js/tugas7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
